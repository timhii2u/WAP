<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basicJs</title>
    <style>
        body{
            text-align: center;
        }
    </style>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found) {
            if (expected === found) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + found;
            }
        }

        /* runs test to see if two arrays are equal */
        function myArrayTest(array1, array2) {
            var is_same = array1.length == array2.length && array1.every(function(element, index) {
                return element === array2[index];
            });
            if (is_same) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + array1 + " found " + array2;
            }
        }

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            };
        }
        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

        console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));

        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));

        /*isVowel takes a string of length 1 and return true if it is vowel*/

        function isVowel(v){
            var vArr = ['a','e', 'i','o','u'];
            if(v.length != 1){
                return false;
            }
            for(let i = 0; i<vArr.length; i++ ){
                if(v === vArr[i]){
                    return true;
                }
            }
            return false;
        }

        console.log("Expected output of isVowel('a') is true  " + myFunctionTest(true, isVowel('a')));
        console.log("Expected output of isVowel('ae') is false  " + myFunctionTest(false, isVowel('ae')));
        console.log("Expected output of isVowel('x') is false  " + myFunctionTest(false, isVowel('x')));

        /*sum returns the sum of all numbers in the array*/

        function sum(arr){

            return arr.reduce(function (seed,elem, i,arr){
                return seed + elem;
            });
        }


        console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1,2,3,4])));


        /*multiply returns the product of all numbers in the array*/

        function multiply(arr){

            return arr.reduce(function (seed,elem, i,arr){
                return seed * elem;
            });
        }


        console.log("Expected output of multiply([1,2,3,4]) is 24  " + myFunctionTest(24, multiply([1,2,3,4])));

        /*reverse reverses the string it has been passed*/

        function reverse(str) {

            return str.length <= 1? str : reverse(str.substring(1)) + str.charAt(0);
        }

        console.log("Expected output of reverse(\"jag testar\") is ratset gaj  " + myFunctionTest("ratset gaj", reverse("jag testar")));


        /*findLongestWord takes an array of words and returns the length of the longest one.*/

        function findLongestWord(arr) {

            return arr.reduce(function (seed,elem, i, arr) {
                return elem.length > seed.length ? elem : seed;
            }).length;
        }

        console.log("Expected output of findLongestWord([\"Inconsequential\",\"parasitic\",\"Hypothetically\",\"Incomprehensibilities\"]) is 21  " + myFunctionTest(21, findLongestWord(["Inconsequential","parasitic","Hypothetically","Incomprehensibilities"])));

        /*filterLongWords takes an array of words and an integer i and returns the array of words that are longer than i.*/

        function filterLongWords(arr,i) {

            return arr.filter(function (elem, x, arr) {
                return elem.length > i ;
            });
        }

        console.log("Expected output of filterLongWords([\"water\",\"the\",\"plants\",\"frequently\"],5) is [\"plants\",\"frequently\"]  " + myArrayTest(["plants","frequently"], filterLongWords(["water","the","plants","frequently"],5)));

        /*multiply each element by 10*/

        const a = [1,3,5,3,3];
        const b = a.map(function(elem, i, array) {
            return elem * 10;
        });
        console.log("Multiply each element by 10 in [1,3,5,3,3]:: " + b);

        /*return array with all elements equal to 3*/

        const c = a.filter(function(elem, i, array){
            return elem === 3;});
        console.log("array with all elements equal to 3 in [1,3,5,3,3]:: " + c);

        /*return the product of all elements*/

        const d = a.reduce(function(prevValue, elem, i, array){
            return prevValue * elem;
        });
        console.log("product of all elements in  [1,3,5,3,3]:: " + d);


    </script>
